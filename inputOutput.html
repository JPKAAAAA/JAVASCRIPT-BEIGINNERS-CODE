<!-- this code show how take input from user using prompt -->

<!DOCTYPE html>
<html>
    <head>
        <title>inputOutput</title>
        <style>
            *{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <h1 id="input"></h1>
    </body>
    <script>
        var name=prompt("enter your name","");
        document.getElementById('input').innerText=name;
    </script>
</html>
