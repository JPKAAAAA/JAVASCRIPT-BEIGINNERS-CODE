<!DOCTYPE html>
<html>
    <head>
        <title>event Listener</title>
    </head>
    <body>
    </br></br>
        <div id="main"></div>
        <button id="btn1">START</button>
        <button id="btn2" onclick="stop()">STOP</button>
    </body>
    <script>
        var i=0;
        document.getElementById('btn1').addEventListener("click",counter);
        function counter()
        {
            document.getElementById('main').innerText=i;
            i++;
        }
        document.getElementById('btn1').addEventListener("mouseenter",colorChange);
        function colorChange()
        {
            document.getElementById('main').style.background='red';
        }
        document.getElementById('btn1').addEventListener("mouseleave",colorchangeback);
        function colorchangeback()
        {
            document.getElementById('main').style.background='';
        }
        function stop()
        {
        document.getElementById('btn1').removeEventListener("click",counter);
        }
    </script>
</html>
