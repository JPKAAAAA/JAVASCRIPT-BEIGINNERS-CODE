<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving box animation</title>
    <style>
        #yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 10px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;

        }
    </style>
</head>
<body>
    <button onclick="move()">click me</button>    
    <div id="yellow"><div id="red"></div></div>
</body>
<script>
    function move()
    {
        var ele=document.getElementById('red');
        var poe=0;
        var anime=setInterval(animate,10);
        function animate()
        {
            if(poe==350)
            clearInterval(anime);
            else
            {
                poe++;
                ele.style.top=poe+"px";
                ele.style.left=poe+"px";
            }
        }
    }
</script>
</html>
