<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password and confirm password validation</title>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <fieldset>
            <legend>registration form</legend>
            <label>username</label>
            <input id="username" type="text">
            <label>password</label>
            <input id="password" type="password">
            <label>confirm password</label>
            <input id="confirm" type="password" onkeyup="check(this)">
            <error id="alert"></error>
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
<script>
    var pass=document.getElementById('password');
    var flag=1;
    function check(x){
        if(x.value.length>0)
        {
            if(x.value!=pass.value)
            {
                document.getElementById('alert').innerText="confirm password does not match";
                flag=0;
            }
            else{
                document.getElementById('alert').innerText="";
                flag=1;
            }
        }
        else
        {
            document.getElementById('alert').innerText="please enter confirm password";
            flag=0;
        }
    }
    function validate()
    {
        if(flag==1)
        return true;
        else
        return false;
    }
</script>
</html>
