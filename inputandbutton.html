<!-- illustrating how input and submit can be used as SUBMIT inside form tag -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>inputSubmit and buttonSubmit</title>
        <style>
            input{
                display:block;
            }
            div{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>application form</legend>
                <div>
                    <label>NAME</label>
                    <input type="">
                </div>
                <div>
                    <label>AGE</label>
                    <input type="number">
                </div>
                <div>
                    <label>GENDER</label>
                    <input type="">
                </div>
                <button>submit</button>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
